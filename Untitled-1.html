<!DOCTYPE html>

<head>
    <title>Customer Data Collection</title>
</head>
<body>
    <h1>Customer Data Collection</h1>
    <form id="customerForm">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required><br><br>

        <label for="personalName">Personal Name:</label>
        <input type="text" id="personalName" name="personalName" required><br><br>

        <label for="companyAddress">Company Address:</label>
        <textarea id="companyAddress" name="companyAddress" required></textarea><br><br>

        <label for="customerEmail">Customer Email:</label>
        <input type="email" id="customerEmail" name="customerEmail" required><br><br>

        <input type="submit" value="Submit">
    </form>
    <script src="script.js"></script>
</body>
</html>
